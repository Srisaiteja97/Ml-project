<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Data Registration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input, select {
            width: 100%;
            margin-bottom: 10px;
        }
        input, select {
            max-width: 500px;
            padding: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Heart Disease Data Registration Form</h2>
        <form action="/submit" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120" required placeholder="Enter your age">

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>

            <label for="cp">Chest Pain Type (cp):</label>
            <select id="cp" name="cp" required>
                <option value="" disabled selected>Select type</option>
                <option value="0">Typical Angina</option>
                <option value="1">Atypical Angina</option>
                <option value="2">Non-anginal Pain</option>
                <option value="3">Asymptomatic</option>
            </select>

            <label for="trestbps">Resting Blood Pressure (mmHg):</label>
            <input type="number" id="trestbps" name="trestbps" min="50" max="250" required placeholder="Enter resting BP">

            <label for="chol">Cholesterol Level (mg/dL):</label>
            <input type="number" id="chol" name="chol" min="100" max="600" required placeholder="Enter cholesterol level">

            <label for="fbs">Fasting Blood Sugar (> 120 mg/dL):</label>
            <select id="fbs" name="fbs" required>
                <option value="" disabled selected>Select</option>
                <option value="0">False</option>
                <option value="1">True</option>
            </select>

            <label for="restecg">Resting ECG Results:</label>
            <select id="restecg" name="restecg" required>
                <option value="" disabled selected>Select</option>
                <option value="0">Normal</option>
                <option value="1">ST-T Wave Abnormality</option>
                <option value="2">Left Ventricular Hypertrophy</option>
            </select>

            <label for="thalach">Max Heart Rate Achieved:</label>
            <input type="number" id="thalach" name="thalach" min="60" max="250" required placeholder="Enter max heart rate">

            <label for="exang">Exercise-Induced Angina:</label>
            <select id="exang" name="exang" required>
                <option value="" disabled selected>Select</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="oldpeak">ST Depression Induced by Exercise:</label>
            <input type="number" id="oldpeak" name="oldpeak" step="0.1" min="0" max="10" required placeholder="Enter ST depression">

            <label for="slope">Slope of Peak Exercise ST Segment:</label>
            <select id="slope" name="slope" required>
                <option value="" disabled selected>Select</option>
                <option value="0">Upsloping</option>
                <option value="1">Flat</option>
                <option value="2">Downsloping</option>
            </select>

            <label for="ca">Number of Major Vessels Colored by Fluoroscopy:</label>
            <input type="number" id="ca" name="ca" min="0" max="4" required placeholder="Enter value (0-4)">

            <label for="thal">Thalassemia:</label>
            <select id="thal" name="thal" required>
                <option value="" disabled selected>Select</option>
                <option value="1">Normal</option>
                <option value="2">Fixed Defect</option>
                <option value="3">Reversible Defect</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
